    <title>Hello World</title>

<body>
    <div data-role="page" id="homepage">
        
        <!--Header-->
        <div data-role="header" data-position="fixed">
          <h1>Foodi</h1>
        </div>

        <div role="main" class="ui-content">
            <!--Search-->
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" id="search-key" type="search" placeholder="Search">
                </div>
            </div>

            <!--More options-->
            <div class="ui-body">
                <div data-role="collapsible" data-collapsed="true" data-theme="a">
                  <h3>More options:</h3>
                  <div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                          <legend>Diet:</legend>
                          <input type="checkbox" name="checkbox-1a" id="balanced" class="custom" />
                          <label for="balanced" >Balanced</label>

                          <input type="checkbox" name="checkbox-2a" id="high-protein" class="custom" />
                          <label for="high-protein">High Protein</label>

                          <input type="checkbox" name="checkbox-3a" id="low-fat" class="custom" />
                          <label for="low-fat">Low Fat</label>

                          <input type="checkbox" name="checkbox-4a" id="low-carb" class="custom" />
                          <label for="low-carb" >Low Carb</label>
                        </fieldset>
                      </div>
                  </div>
                  <div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                          <legend>Health:</legend>
                          <input type="checkbox" name="checkbox-1a" id="alcohol-free" class="custom" />
                          <label for="alcohol-free" >Alcohol Free</label>

                          <input type="checkbox" name="checkbox-2a" id="peanut-free" class="custom" />
                          <label for="peanut-free" >Peanut Free</label>

                          <input type="checkbox" name="checkbox-3a" id="tree-nut-free" class="custom" />
                          <label for="tree-nut-free" >Tree Nut Free</label>
                        </fieldset>
                      </div>
                  </div>
                </div>
            </div>

            <!--Search-->
            <button data-role="button" id="search_button">Search</button>

            <!--Result-->
            <div class="noti"></div>
            <div class="list result-list">
                <!--Add result here-->       
            </div>
        </div>

        <!--footer-->
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul >
                  <li ><a href="#homepage" data-icon="home" class="btm-button btn-active"></a>
                  </li>
                  <li><a href="#favorites"  id="favorites-link" data-icon="star" class="btm-button"></a>
                  </li>
                  <li><a href="#setting-page" data-icon="gear" class="btm-button"></a>
                  </li>
                </ul>
            </div>
        </div>
    </div>

    <!--Food Page-->
    <div data-role="page" id="foodpage">
        <!--Header-->
        <div data-role="header" data-position="fixed">
          <a href="#homepage" data-role="button">Back</a>
          <h1>Foodi</h1>
        </div>

        <!--Main-->
        
            <div class="container">
                <div class="main-img"><img src="https://www.edamam.com/web-img/798/79872b022c279ee76b9bee7421481e5f.jpg"></div>
                <div class="star"><i class="fa fa-star" aria-hidden="true"></i></div>
                <div class="name"><h4 id="food-label">Homemade fish finger</h4></div>

                <div class="full-ingredients">
                    <hr>
                    <h3><span class="num-ingredients">5</span> ingredients</h3>
                    <div class="ingredients-content"></div>
                </div>

                <div class="nutrition">
                    <hr>
                    <h3>Nutrition</h3>
                    <div class="nutrition-content">
                        <div class="cell serv"><div id="cal_serv">1,188</div>CAL / SERV</div>
                        <div class="cell dailyval"><div id="daily_val">60%</div>DAILY VALUE</div>
                        <div class="cell servings">
                            <div data-role="fieldcontain" id="servings-box">
                                <input type="number" name="serving" id="servings-input" value="4" />
                                <label for="name-c" id="serving-label">Serving</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      

        <!--footer-->
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                  <li><a href="#homepage" data-icon="home" class="btm-button btn-active"></a>
                  </li>
                  <li><a href="#favorites" id="favorites-link" data-icon="star" class="btm-button"></a>
                  </li>
                  <li><a href="#setting-page" data-icon="gear" class="btm-button"></a>
                  </li>
                </ul>
            </div>
        </div>
    </div>


    <!--Favorites-->
    <div data-role="page" id="favorites">
        <!--Header-->
        <div data-role="header" data-position="fixed">
          <h1>Foodi Favorites</h1>
        </div>

        <!--Main-->
        
        <div class="list favorites-list">
                
        </div>
      

        <!--footer-->
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                  <li><a href="#homepage" data-icon="home" class="btm-button"></a>
                  </li>
                  <li><a href="#favorites" id="favorites-link" data-icon="star" class="btm-button  btn-active"></a>
                  </li>
                  <li><a href="#setting-page" data-icon="gear" class="btm-button"></a>
                  </li>
                </ul>
            </div>
        </div>
    </div>


    <!--Settings-->
    <div data-role="page" id="setting-page">
        <!--Header-->
        <div data-role="header" data-position="fixed">
          <h1>Foodi Settings</h1>
        </div>

        <!--Main-->
        
        <div class="settings">
                <div id="deviceProperties"></div>
                <button data-role="button" id="clear">Clear Data</button>
        </div>
      

        <!--footer-->
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                  <li><a href="#homepage" data-icon="home" class="btm-button"></a>
                  </li>
                  <li><a href="#favorites" id="favorites-link" data-icon="star" class="btm-button "></a>
                  </li>
                  <li><a href="#setting-page" data-icon="gear" class="btm-button  btn-active"></a>
                  </li>
                </ul>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
